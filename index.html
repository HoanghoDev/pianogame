<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            </li>
            <li class="key white" data-key="2">

            <li class="key black" data-key="b">

            </li>

    <script src="app.js"></script>

</html>
